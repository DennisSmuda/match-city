<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match colors and keep your board from filling up!</title>
  </head>
  <body>
    <h1 class="sr-only">Match City - a game by Dennis Smuda</h1>

    <div id="game-header">
      <div id="next-tile-container">
        <div data-type="primary" class="tile next">1</div>
      </div>
    </div>

    <div id="game-grid" class="grid">
      <div class="cell" data-grid-pos="0:0"></div>
      <div class="cell" data-grid-pos="1:0"></div>
      <div class="cell" data-grid-pos="2:0"></div>
      <div class="cell" data-grid-pos="3:0"></div>
      <div class="cell" data-grid-pos="4:0"></div>

      <div class="cell" data-grid-pos="0:1"></div>
      <div class="cell" data-grid-pos="1:1"></div>
      <div class="cell" data-grid-pos="2:1"></div>
      <div class="cell" data-grid-pos="3:1"></div>
      <div class="cell" data-grid-pos="4:1"></div>

      <div class="cell" data-grid-pos="0:2"></div>
      <div class="cell" data-grid-pos="1:2"></div>
      <div class="cell" data-grid-pos="2:2"></div>
      <div class="cell" data-grid-pos="3:2"></div>
      <div class="cell" data-grid-pos="4:2"></div>

      <div class="cell" data-grid-pos="0:3"></div>
      <div class="cell" data-grid-pos="1:3"></div>
      <div class="cell" data-grid-pos="2:3"></div>
      <div class="cell" data-grid-pos="3:3"></div>
      <div class="cell" data-grid-pos="4:3"></div>

      <div class="cell" data-grid-pos="0:4"></div>
      <div class="cell" data-grid-pos="1:4"></div>
      <div class="cell" data-grid-pos="2:4"></div>
      <div class="cell" data-grid-pos="3:4"></div>
      <div class="cell" data-grid-pos="4:4"></div>
    </div>
    <div class="game-footer">
      <!-- <div>
      </div> -->
      <div>
        <span class="sr-only">score:</span>
        <div id="score" class="score">0</div>
      </div>
    </div>

    <!-- Themeing -->
    <div id="theme-switcher"></div>
    <div id="theme-settings">
      <button class="theme-toggle" id="toggle-borders-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-shadow"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="12" r="9" />
          <path d="M13 12h5" />
          <path d="M13 15h4" />
          <path d="M13 18h1" />
          <path d="M13 9h4" />
          <path d="M13 6h1" />
        </svg>
        <span class="sr-only">toggle borders</span>
      </button>
      <button class="theme-toggle" id="toggle-border-radius-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-circle-square"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="9.5" cy="9.5" r="6.5" />
          <rect x="10" y="10" width="11" height="11" rx="2" />
        </svg>
        <span class="sr-only">toggle borders</span>
      </button>
      <button class="theme-toggle" id="toggle-tile-size-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-dimensions"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 5h11" />
          <path d="M12 7l2 -2l-2 -2" />
          <path d="M5 3l-2 2l2 2" />
          <path d="M19 10v11" />
          <path d="M17 19l2 2l2 -2" />
          <path d="M21 12l-2 -2l-2 2" />
          <rect x="3" y="10" width="11" height="11" rx="2" />
        </svg>
        <span class="sr-only">toggle cell size</span>
      </button>

      <button class="theme-toggle" id="toggle-settings-button">
        <svg
          aria-label="open"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-bar-right"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="20" y1="12" x2="10" y2="12" />
          <line x1="20" y1="12" x2="16" y2="16" />
          <line x1="20" y1="12" x2="16" y2="8" />
          <line x1="4" y1="4" x2="4" y2="20" />
        </svg>
        <svg
          aria-label="close"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-bar-to-left"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="10" y1="12" x2="20" y2="12" />
          <line x1="10" y1="12" x2="14" y2="16" />
          <line x1="10" y1="12" x2="14" y2="8" />
          <line x1="4" y1="4" x2="4" y2="20" />
        </svg>

        <span class="sr-only">open/close theme-settings</span>
      </button>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over">
      <h1>Game Over</h1>
      <p>Your final score is:</p>
      <h2 id="final-score" class="score">0</h2>
      <button id="restart-game-button">Restart</button>
    </div>

    <!-- Include Script -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
